<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Update Berat Badan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Form')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 th:text="${isEdit} == false ? 'Tambah Berat Badan' : 'Ubah Berat Badan'"></h2>
                <br>
                <form th:action="${isEdit} == false ? @{/add} : @{/update/} + ${weight.id}"
                      th:object="${weight}" method="POST" class="d-flex flex-column gap-3">

                    <div class="d-flex flex-column gap-1">
                        <label>Tanggal</label>
                        <input type="date" name="date" th:field="${weight.date}" class="form-control" required/>
                    </div>

                    <div class="d-flex flex-column gap-1">
                        <label>Min</label>
                        <input type="number" name="min" th:field="${weight.min}" class="form-control" required/>
                    </div>

                    <div class="d-flex flex-column gap-1">
                        <label>Max</label>
                        <input type="number" name="max" th:field="${weight.max}" class="form-control" required/>
                    </div>

                    <input type="date" name="createdAt" th:field="${weight.createdAt}" class="form-control" hidden
                           disabled required/>

                   <div class="d-flex flex-column gap-1">
                       <button class="btn btn-primary" type="submit" name="save" style="margin-block-start: 20px;">Simpan
                       </button>
                       <a class="btn btn-secondary" href="/" style="margin-block-start: 20px;">Kembali</a>
                   </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
